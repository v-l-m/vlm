<script type="text/javascript">

function initStringTable() {
	// appel WS synchrone sinon les String Table ne sont pas chargées lors de la construction de l'IHM...
	// TODO : le cache: true c'est comme faire pipi dans un script...
 	var tS=new Date().getTime();
 	$.ajaxSetup({ cache: true });
	$.ajax({  
		type: "GET",
		//data: {timestamp:tS},
		//data: { 'cache': 'true' },
		cache: true,
		url: '/ws/serverinfo/translation.php', // 'translation.json'
		dataType: 'json',  
		async: false,  
		success: function(stringtable){  
			new VST().init(stringtable);
			  }  
		});  
}
function alertModal(_msg , _code, _custom_error_string) {
	$dialog.get(0).innerHTML="<p><span class=\"ui-icon ui-icon-circle-check\" style=\"float:left; margin:0 7px 50px 0;\"></p>An error occured.</span><p><b>" + _msg +"</b>.</p><p>" + _code + "</p><p>"+ _custom_error_string + "</p>";
	$dialog.dialog('open');	
}
var $dialog;
$(document).ready(function() {
	//debug("document.ready");
	initStringTable();
	initPilototo();
});  
$(window).load(function() {
	//debug("window.load");
	$dialog = $('<div/>').dialog({id:"dialog-message",autoOpen: false,title: 'Pilototo'});
});
</script>
